<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>
    <style>
        .btn{
            background-color: #04AA6D;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }
        .dropdown{
            position: relative;
            display: inline-block;
        }
        .item{
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .item a{
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
}
.item a:hover{
    background-color: #ddd;
}
.dropdown:hover .item{
    display: block;
}
        
  
    </style>
<body>
  <div class="dropdown">
      <button class="btn">dropdown</button>
      <div class="item">
          <a href="#">item1</a>
          <a href="#">item2</a>
          <a href="#">item3</a>
      </div>
  </div>  
</body>
</html>
